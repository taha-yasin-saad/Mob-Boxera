<ion-header>
  <ion-navbar color="primary1">
    <ion-title class="logo">
      <!-- <img class="logo" src="../assets/icon/logo1.png" alt=""> -->
    </ion-title>
    <button ion-button menuToggle color="secondary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end (click)="PageSearch()">
      <button ion-button icon-only color="secondary">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content dir="{{'dir_lang' | translate}}">
  <div>
    <ion-searchbar 
      placeholder="{{'search' | translate}}"
      (ionInput)="getItems($event)">
    </ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let category of categories">
        <ion-card  (click)="PageBookList(category.id, category.category_name)">
          <img src="{{image_url}}{{ category.image }}"/>
          <!-- <div class="card-title">{{ category.category_name }}</div> -->
          <div class="card-subtitle" *ngIf="category.length >= 1">{{ category.length }} {{ 'book' | translate }}</div>
        </ion-card>
        <p>{{ category.category_name }}</p>
      </ion-col>
    </ion-row>
    <h2 text-center *ngIf="categories?.length < 1 && isSearch">
      {{ 'not_available' | translate }}
    </h2>
  </ion-grid>

  <!-- <ion-card *ngFor="let category of categories" (click)="PageBookList(category.id, category.category_name)">
    <img src="{{image_url}}{{ category.image }}"/>
    <div class="card-title">{{ category.category_name }}</div>
    <div class="card-subtitle" *ngIf="category.length >= 1">{{ category.length }} {{ 'book' | translate }}</div>
  </ion-card> -->
</ion-content>
