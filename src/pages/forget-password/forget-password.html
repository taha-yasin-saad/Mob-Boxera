<ion-header>
    
  <ion-navbar>
    <ion-title>{{ 'forget_password' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card>

    <p padding>
      {{ 'please_enter_your_email' | translate }}
    </p>

    <ion-card-content>
      <ion-list no-line>
        <form (ngSubmit)="onSubmitResetPass(f)" #f="ngForm">
          <ion-item>
            <ion-input 
              [(ngModel)]="email" 
              name="email" 
              required 
              type="email" 
              placeholder="{{ 'email' | translate }}"></ion-input>
          </ion-item>
          <button ion-button block round color="primary">{{ 'reset_password' | translate }}</button>
        </form>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
